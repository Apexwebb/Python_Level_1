{% extends "display/base.html" %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
	{% if registered %}
		<h1>Hi Welcome To Django Level Five</h1>
	{% else %}
		<h1>Fill Out The Registration Form</h1>

		<form enctype="multipart/form-data" method="post">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			<input type="submit" name="" value="Register Now!">
		</form>

	{% endif %}
</div>

{% endblock %}
